<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <script>
        var btns = `{
          "buttons":[{
            "category":"Remote",
            "icon":"fa-home"
          }, {
            "category":"MNC",
            "icon":"fa-building"
          }, {
            "category":"Fortune 500",
            "icon":"fa-rocket"
          }, {
            "category":"Banking and Finance",
            "icon":"fa-medal"
          }, {
            "category":"Marketing",
            "icon":"fa-dollar-sign"
          }, {
            "category":"Sales",
            "icon":"fa-chart-line"
          }, {
            "category":"Supply Chain Management",
            "icon":"fa-bullhorn"
          }]}`;

        var bobj = JSON.parse(btns);
        var parentDiv = document.createElement("div");

        for(var j = 0; j < bobj.buttons.length; j++) {
            var b1 = document.createElement("button");
            var tn = document.createTextNode(" " + bobj.buttons[j].category);
            b1.classList.add("btn", "btn-outline-primary", "logoButtonStyle");
            var i = document.createElement("i");
            i.classList.add("fa-solid", bobj.buttons[j].icon);
            b1.appendChild(i);
            b1.appendChild(tn);
            parentDiv.appendChild(b1);
        }

        document.body.appendChild(parentDiv);
    </script>
</body>
</html>
