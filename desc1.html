<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .job-container {
            border: 1px solid black;
            padding: 2%;
            margin: 2%;
            border-radius: 15px;
        }
        .job-header {
            display: flex;
        }
        .job-header-left {
            width: 80%;
        }
        .job-header-right {
            width: 20%;
            text-align: right;
        }
        .job-header-right img {
            height: 110px;
            width: 110px;
            border-radius: 15px;
        }
        .job-footer {
            margin-left: 90%;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }
        .job-footer:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="companies-tata"></div>
    
    <script>
        var info = `{
        "companies":[
            {
                "image":"images/223346.gif",
                "developer":"Html Developer",
                "company":"Tata Consultancy Services (TCS)",
                "rating":2.9,
                "review":76531 ,
                "experience":"5-10 Years",
                "money": "1 - 3 lakhs",
                "location":"Bengaluru",
                "work":"Roles & Responsibility: Developer,Senior Developer,Technical Lead",
                "skills":"Java • CSS • Javascript • HTML • SQL • C++ • Communication Skill • Excel",
                "id":1
            },
            {
                "image":"images/smartsense.gif",
                "developer":"Html Developer",
                "company":"Smartsense Consulting Solutions",
                "rating":4.5,
                "review":5624 ,
                "experience":"2-7 Years",
                "money": "2 - 5 lakhs",
                "location":"Gandhinagar",
                "work":"Roles & Responsibility:  Back End Developer",
                "skills":"PSD • CSS • jQuery • Coding • Illustrator • Wordpress • HTML • SEO",
                "id":2
            },
                {
                "image":"images/accenture.gif",
                "developer":"Java Full Stack Development-Application Developer",
                "company":"Accenture",
                "rating":4.0,
                "review":47915 ,
                "experience":"3-6 Years",
                "money": "5 - 8 lakhs",
                "location":"Pune",
                "work":"Must have skills :Java Full Stack Development Good to have skills :JavaScript,Spring Boot,React.js Minimum 3 year(s) of experience is required",
                "skills":"CSS • webworks • oops • HTML • javascript • unit testing • eks • hibernate",
                "id":3
            },
             {
                "image":"images/fis.gif",
                "developer":"Full stack development",
                "company":"FIS",
                "rating":3.9,
                "review":5028 ,
                "experience":"3-8 Years",
                "money": "3 - 7 lakhs",
                "location":"Pune, Bangalore Rural, Chennai",
                "work":"Understand the realities of model development and make pragmatic and business-aware choices when trading-off sophistication and accuracy versus implementation and performance costs.",
                "skills":"Mango Db • Node.Js • React.Js • Python • Db • Full Stack • Stack Development",
                "id":3
            },
             {
                "image":"images/iIdeamagix.gif",
                "developer":"MERN Stack Development Professional",
                "company":"Ideamagix",
                "rating":4.6,
                "review":1805  ,
                "experience":"1-3 Years",
                "money": "1-3 lakhs",
                "location":"Thane",
                "work":"Understand the realities of model development and make pragmatic and business-aware choices when trading-off sophistication and accuracy versus implementation and performance costs.",
                "skills":"MERN Stack Development • CSS • GIT • GraphQL • CI/CD • SVN • HTML",
                "id":2
            }
        ]}
        `;

        var jobj = JSON.parse(info);
        var tata = document.querySelector('.companies-tata');

        for (var i = 0; i < jobj.companies.length; i++) {
            var container = document.createElement('div');
            container.className = 'job-container';

            var header = document.createElement('div');
            header.className = 'job-header';
            container.appendChild(header);

            var headerLeft = document.createElement('div');
            headerLeft.className = 'job-header-left';
            header.appendChild(headerLeft);

            var h4 = document.createElement('h4');
            h4.textContent = jobj.companies[i].developer;
            headerLeft.appendChild(h4);

            var p1 = document.createElement('p');
            p1.innerHTML = `<span style="font-weight: 400;">${jobj.companies[i].company} ⭐${jobj.companies[i].rating}</span>
                            <span style="font-size: small; margin-left: 2%;">${jobj.companies[i].review} Reviews</span>`;
            headerLeft.appendChild(p1);

            var headerRight = document.createElement('div');
            headerRight.className = 'job-header-right';
            header.appendChild(headerRight);

            var img = document.createElement('img');
            img.src = jobj.companies[i].image;
            img.alt = jobj.companies[i].company;
            headerRight.appendChild(img);

            var p2 = document.createElement('p');
            p2.innerHTML = `<span><i class="fa-solid fa-briefcase"></i> ${jobj.companies[i].experience}</span>
                            <span><i class="fa-solid fa-indian-rupee-sign"></i> ${jobj.companies[i].money}</span>
                            <span><i class="fa-solid fa-location-dot"></i> ${jobj.companies[i].location}</span>`;
            container.appendChild(p2);

            var p3 = document.createElement('p');
            p3.innerHTML = `<span><i class="fa-regular fa-file"></i> ${jobj.companies[i].work}</span>`;
            container.appendChild(p3);

            var p4 = document.createElement('p');
            p4.innerHTML = `<span style="font-weight: 65;">${jobj.companies[i].skills}</span>`;
            container.appendChild(p4);

            var footer = document.createElement('div');
            footer.className = 'job-footer';
            footer.innerHTML = '<i class="fa-regular fa-bookmark"></i> <span>Save</span>';
            container.appendChild(footer);

            tata.appendChild(container);
        }
    </script>
</body>
</html>
