<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="mybody">
    <script>
        var colors=["Red","Black","Pink","Yellow","Green"];
        for(var i=0;i<5;i++)
      {
    var elem=document.createElement("h1");
    elem.innerHTML="This Is "+( i+1);
    elem.style.color=colors[i];
    mybody.appendChild(elem);
      }
    console.log(elem);
    </script>
</body>
</html>
