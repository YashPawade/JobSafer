<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        function categorySelected(){
            var images=["bike.jpg","car.jpg","cycle.jpg"]
            var index=selectCategory.value;
            catImage.src = "images/"+images[index];

           
           
          

        }
    </script>
</head>
<body>
    <img src="" alt="" style="width: 250px; height: 250px;" id="catImage">
    <select id="selectCategory" onchange="categorySelected();">
        <option value="select category">select category</option>
        <option value="0">bike</option>
        <option value="1">car</option>
        <option value="2">cycle</option>
    </select>
</body>
</html>
