<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hstyle{
            color: red;
            background-color: chartreuse;
            border: 1px solid black;
            border-radius: 10px;
            padding: 15px;
        }
    </style>
</head>
<body id="mybody">
    <h1 id="hid">This Is H1</h1>
    
</body>
<script>
    var btn = document.createElement("button");
    btn.innerHTML = "Add Class";
    mybody.appendChild(btn);

    btn.addEventListener("click", addClass);

    function addClass(){
        
        hid.classList.add("hstyle");
    }
</script>
</html>
