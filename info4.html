<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        .borderClass {
            border: 1px solid black;
            padding: 2%;
            margin: 2%;
            border-radius: 15px;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
        }
        .skill {
            margin: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .preferred {
            background-color: #f0f8ff;
        }
        .social-links span {
            margin: 10px;
            font-size: 40px; /* Increase the size of the icons */
        }
    </style>
</head>
<body>
    <div id="JOBDESC"></div>

    <script>
        var jobs = `{
            "jobInfo": {
                "id": 1,
                "title": "React.js Developer - HTML/ CSS/ JavaScript",
                "category": "Web Programming",
                "rating": 4.25,
                "reviews": 329,
                "image": "hp.png",
                "exp": "5 - 10 Years",
                "package": "1-3 Lakhs",
                "location": "Amravati",
                "desc": "Requirements: Bachelor's degree in Computer Science, Software Engineering, or related field",
                "skills": "Javascript | TypeScript | RESTful API | CSS | Git | UI | Redux | HTML"
            },
            "benifits": [
                { "title": "Work From Home", "icon": "fa-house" },
                { "title": "Health Insurance", "icon": "fa-kit-medical" },
                { "title": "Job Training", "icon": "fa-desktop" },
                { "title": "Soft Skill Training", "icon": "fa-users" }
            ],
            "jobdesc": [
                { "title": "Notice Period", "desc": ["Immediate to 15 days maximum."] },
                { "title": "Experience", "desc": ["5+ Years in ReactJS Development."] },
                {
                    "title": "Requirements",
                    "desc": [
                        "Bachelor's degree in Computer Science, Software Engineering, or related field (or equivalent experience)",
                        "Proven experience as a software engineer with a strong focus on React.js development.",
                        "Solid understanding of JavaScript, HTML, CSS, and related front-end technologies."
                    ]
                },
                {
                    "title": "Responsibilities",
                    "desc": [
                        "Design, develop, and maintain high-quality web applications using React.js and related technologies.",
                        "Collaborate with product managers, UI/UX designers, and backend developers to understand requirements and translate them into scalable and efficient front-end solutions.",
                        "Write clean, maintainable, and well-documented code following best practices and coding standards."
                    ]
                },
                {
                    "title": "Role",
                    "desc": [
                        "Industry Type: IT Services & Consulting",
                        "Department: Engineering - Software & QA",
                        "Employment Type: Full Time, Permanent"
                    ]
                },
                {
                    "title": "Education",
                    "desc": [
                        "UG: Any Graduate",
                        "PG: Any Postgraduate",
                        "Doctorate: Doctorate Not Required"
                    ]
                }
            ],
            "skills": {
                "preferred": ["Fullstack Development", "Frontend Development", "Backend Development", "Node.Js", "React.Js"],
                "other": ["Javascript"]
            },
            "social_links": {
                "facebook": "fa-facebook",
                "instagram": "fa-instagram",
                "twitter": "fa-twitter"
            }
        }`;

        var jobj = JSON.parse(jobs);

        // Job Description Box
        var jobDescDiv = document.createElement("div");
        jobDescDiv.classList.add("borderClass");

        var titleText = document.createElement("h5");
        titleText.innerHTML = "Job Description";
        jobDescDiv.appendChild(titleText);

        var hrule = document.createElement("hr");
        jobDescDiv.appendChild(hrule);

        // Job details
        for (var i = 0; i < jobj.jobdesc.length; i++) {
            var jobdesc = jobj.jobdesc[i];
            var jobTitle = document.createElement("h4");
            jobTitle.innerHTML = jobdesc.title;
            jobDescDiv.appendChild(jobTitle);

            var uitem = document.createElement("ul");
            for (var j = 0; j < jobdesc.desc.length; j++) {
                var listItem = document.createElement("li");
                listItem.innerHTML = jobdesc.desc[j];
                uitem.appendChild(listItem);
            }
            jobDescDiv.appendChild(uitem);
        }

        // Key Skills
        var keySkillsDiv = document.createElement("div");
        keySkillsDiv.innerHTML = "<b>Key Skills</b><p>Skills highlighted with ⭐ are preferred key skills</p>";
        var skillsDiv = document.createElement("div");
        skillsDiv.className = "skills";

        jobj.skills.preferred.forEach(function(skill) {
            var div = document.createElement("div");
            div.className = "skill preferred";
            div.innerHTML = '⭐ <span>' + skill + '</span>';
            skillsDiv.appendChild(div);
        });
        jobj.skills.other.forEach(function(skill) {
            var div = document.createElement("div");
            div.className = "skill";
            div.innerHTML = '<span>' + skill + '</span>';
            skillsDiv.appendChild(div);
        });

        keySkillsDiv.appendChild(skillsDiv);
        jobDescDiv.appendChild(keySkillsDiv);

        

        var socialLinksDiv = document.createElement("div");
        socialLinksDiv.className = "social-links";
        for (var key in jobj.social_links) {
            if (jobj.social_links.hasOwnProperty(key)) {
                var span = document.createElement("span");
                span.innerHTML = '<i class="fa-brands ' + jobj.social_links[key] + '"></i>';
                socialLinksDiv.appendChild(span);
            }
        }
        jobDescDiv.appendChild(socialLinksDiv);

        document.getElementById("JOBDESC").appendChild(jobDescDiv);
    </script>
</body>
</html>
