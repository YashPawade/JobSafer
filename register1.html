<html>
        <head>
            <title>Registeration Page</title>
        </head>
        <body>    
        <form action="verification.html"   method="get">
        
        <table     border="1"  width="100%"  >  
            <tr>
                <td   colspan="3"  align="center">
                    <img  src="images/logo.jpg" width="20%" height="20%"  alt="Flipkart">
                </td>
            </tr>
             <tr>
                <td   colspan="3"  align="center">
                    <h1>Register Now</h1>
                </td>
             </tr>    
            <tr>
                <td>
                    Name
                </td>
                <td>
                    
                    <input type="text" placeholder="Enter Your Name" required>
                </td>
            </tr>
            <tr>

                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="email"  name="Email"  
                        required   >
                    </td>
                </tr>


                <td>
                    Passwode
                </td>
                <td>
                    <input type="password"  name="Password" required  
                     placeholder="Enter Password 8 char. using special char."   
                     maxlength="5">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="Gender"  required >  
                    <span> Male</span>
                    
                </td>
                <td>
                    <input type="radio"    name="Gender"  required>
                    <span>Female</span>
                </td>
            </tr>
            <tr>
                <td>
                    Mobile Number
                </td>
                <td>
                    <input type="text" name="Mobile Number" required pattern="^[789]\d{9}$">
                </td>
            </tr>
            
            <tr>
                <td>
                    City
                </td>
                <td>
                    <select>
                        <option>
                            Amravati
                        </option>
                        <option>
                            Mumbai
                        </option>
                        <option>
                            Pune
                        </option>
                        <option>
                            Akola
                        </option>
                        <option>
                            Nagpur
                        </option>
            
                    </select>
                </td>
            </tr>
            <tr>
                <td   colspan="3"  align="center">
                    <br>
        <button>Register Now</button>
                </td>
            </tr>
            <tr>
                <td    colspan="3"  align="center">
                    <a href="login.html">Already Have Account,Login Here</a>
                    
                </td>
            </tr>


        </table>
    </form>
    </body>
</html>
